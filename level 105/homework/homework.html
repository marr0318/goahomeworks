<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Timer Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .hh {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    #img1 {
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- 1. Console message every second -->
  <section class="hh">
    <h2 class="h1">1. Console Message Every Second</h2>
    <button class="btn" onclick="startConsoleMessage()">Start</button>
  </section>

  <!-- 2. Stopwatch basic -->
  <section class="hh">
    <h2 class="h1">2. Basic Stopwatch</h2>
    <button class="btn" onclick="startBasicStopwatch()">Start Stopwatch</button>
  </section>

  <!-- 3. Stopwatch with reset/stop -->
  <section class="hh">
    <h2 class="h1">3. Stopwatch with Stop & Reset</h2>
    <div id="p1">0</div>
    <button class="btn" onclick="startStopwatch()">Start</button>
    <button class="btn" onclick="stopStopwatch()">Stop</button>
    <button class="btn" onclick="resetStopwatch()">Reset</button>
  </section>

  <!-- 4. Timer with input -->
  <section class="hh">
    <h2 class="h1">4. Timer with Input</h2>
    <input type="number" id="p2" placeholder="Seconds" min="1">
    <div id="p3">0</div>
    <button class="btn" onclick="startTimer()">Start Timer</button>
  </section>

  <!-- 5. Bomb Countdown -->
  <section id="p4" class="hh">
    <h2 class="h1">5. Bomb Countdown</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Bomb_icon.svg/1200px-Bomb_icon.svg.png" alt="Bomb" id="img1">
    <div id="p5">10</div>
    <button class="btn" onclick="startBomb()">Start Countdown</button>
  </section>

<script>
  // 1
  function startConsoleMessage() {
    setInterval(() => {
      console.log("Message every second");
    }, 1000);
  }

  // 2
  function startBasicStopwatch() {
    let count = 0;
    setInterval(() => {
      console.log(count++);
    }, 1000);
  }

  // 3
  let stopwatchInterval;
  let stopwatchValue = 0;
  function startStopwatch() {
    if (stopwatchInterval) return;
    stopwatchInterval = setInterval(() => {
      stopwatchValue++;
      document.getElementById("p1").innerText = stopwatchValue;
    }, 1000);
  }
  function stopStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
  }
  function resetStopwatch() {
    stopStopwatch();
    stopwatchValue = 0;
    document.getElementById("p1").innerText = 0;
  }

  // 4
  function startTimer() {
    let time = parseInt(document.getElementById("p2").value);
    const display = document.getElementById("p3");
    display.innerText = time;
    const interval = setInterval(() => {
      time--;
      display.innerText = time;
      if (time <= 0) clearInterval(interval);
    }, 1000);
  }

  // 5
  function startBomb() {
    let time = 10;
    const bomb = document.getElementById("p5");
    bomb.innerText = time;
    const interval = setInterval(() => {
      time--;
      bomb.innerText = time;
      if (time === 0) {
        clearInterval(interval);
        document.body.style.backgroundImage = "url('https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif')";
        document.body.style.backgroundSize = "cover";
      }
    }, 1000);
  }
</script>

</body>
</html>
