<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 40px 10px;
      font-size: 14px;
      margin: 0px;
    }

    .left {
      font-weight: bold;
    }

    .right a {
      text-decoration: underline;
      color: #555;
    }

    .grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 40px 40px;
    }

    .card {
      
      width: 300px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 4px;
      margin-top: 200px;
    }

    .caption {
      margin-top: 0px;
    }
  </style>
</head>
<body>

  <header>
    <div class="left">Special Projects · UI/UX for Future Hardware</div>
    <div class="right"><a href="#">Studio Information</a></div>
  </header>

  <div class="grid">
    <div class="card">
      <img src="tes.jpg" alt="Tesla">
      <div class="caption">Tesla · Electric Vehicles</div>
    </div>
    <div class="card">
      <img style="height: 250px;" src="image copy.png" alt="Robot">
      <div class="caption">1X · Humanoid Robots</div>
    </div>
    <div class="card">
      <img src="arc.jfif" alt="Electric Boat">
      <div class="caption">Arc · Electric Boats</div>
    </div>
    <div class="card">
      <img src="mytra.webp" alt="Mytra">
      <div class="caption">Mytra · Industrial Robots</div>
    </div>
    <div class="card">
      <img src="image.png" alt="Smart Homes">
      <div class="caption">Veev · Smart Homes</div>
    </div>
  </div>

</body>
</html>
